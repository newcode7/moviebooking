<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Movie Booking</title>
    <!-- Load Tailwind CSS from CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            
            /* --- Dark Cinema Background --- */
            background-color: #111827; /* Dark Gray/Black */
            
            overflow: hidden; /* Hide scrollbar caused by fixed background elements */
            position: relative;
        }
        
        /* Custom style for the subtle movie icon shadow */
        .icon-shadow {
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.2);
        }

        /* Input fields need dark text to contrast with their white background */
        .text-input-field {
            color: #1f2937; 
        }

        /* --- Floating Background Elements Container --- */
        #background-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to pass through */
            z-index: 0; /* Behind the main content */
        }

        .floating-element {
            position: absolute;
            color: #fcd34d; /* Popcorn/Gold color for text */
            opacity: 0;
            animation-name: float-fade;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            user-select: none;
        }

        /* Animation for floating up and fading out */
        @keyframes float-fade {
            0% {
                transform: translateY(100vh) scale(0.6);
                opacity: 0;
            }
            10% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(-20vh) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    
    <!-- Floating Elements Container (Popcorn and Movie Names) -->
    <div id="background-elements"></div>

    <!-- Centered Container Card. Using bg-white/95 for slight transparency and border-gray-200 for definition. -->
    <div class="max-w-md w-full bg-white/95 p-8 rounded-2xl shadow-2xl border border-gray-200 relative z-10">

        <!-- Header -->
        <h1 class="text-4xl font-extrabold text-indigo-700 mb-6 text-center">
            <span class="icon-shadow">üé¨</span> Book Your Ticket
        </h1>
        <p class="text-gray-600 text-center mb-8">Select your movie and finalize your reservation details.</p>

        <!-- Form: Note the action is still 'book.php' as per your original structure -->
        <form action="book.php" method="POST" class="space-y-6">
            
            <!-- Movie Selection Field -->
            <div>
                <label for="movie_id" class="block text-sm font-semibold mb-2 text-gray-700">Select Movie & Showtime:</label>
                <select id="movie_id" name="movie_id" required
                        class="text-input-field w-full p-3 bg-white border border-gray-300 rounded-lg shadow-sm text-gray-800 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out hover:border-indigo-400">
                    <option value="1">Dune: Part Two (7:00 PM)</option>
                    <option value="2">Oppenheimer (9:30 PM)</option>
                    <option value="3">War 2 (6:30 PM)</option>
                    <option value="4">The Conjuring: Last Rites (11:00 PM)</option>
                    <option value="5">Jurassic World Rebirth (3:45 PM)</option>
                    <option value="6">Jolly LLB 3 (7:45 PM)</option>
                    <option value="7">Coolie (9:00 PM)</option>
                    <option value="8">The Fantastic Four: First Steps (4:00 PM)</option>
                    <option value="9">Kantara: A Legend Chapter-1 (8:00 PM)</option>
                    <option value="10">The Black Phone 2 (10:30 PM)</option>
                    <option value="11">De De Pyaar De 2 (6:00 PM)</option>
                    <option value="12">Superman (8:30 PM)</option>
                </select>
            </div>

            <!-- Name Field -->
            <div>
                <label for="name" class="block text-sm font-semibold mb-2 text-gray-700">Your Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name"
                       class="text-input-field w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
            </div>

            <!-- Number of Seats Field -->
            <div>
                <label for="seats" class="block text-sm font-semibold mb-2 text-gray-700">Number of Seats (1-10):</label>
                <input type="number" id="seats" name="seats" min="1" max="10" required value="1"
                       class="text-input-field w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg transition duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                Confirm Booking
            </button>
        </form>
    </div>
    
    <!-- JavaScript to generate and animate background elements -->
    <script>
        const container = document.getElementById('background-elements');
        const numElements = 40; // Total number of floating items
        
        // Items to float: Popcorn emoji and a few movie titles
        const floatingContent = [
            "üçø", "üé¨", "üéüÔ∏è", "Dune", "Oppenheimer", "War 2", "Superman", "Kantara", "Coolie"
        ];

        function generateFloatingElement() {
            for (let i = 0; i < numElements; i++) {
                const element = document.createElement('span');
                element.classList.add('floating-element');
                
                // Randomly select content
                const content = floatingContent[Math.floor(Math.random() * floatingContent.length)];
                element.textContent = content;

                // Random size (for emojis) or font size (for text)
                let size = Math.random() * 2 + 1; // 1rem to 3rem
                if (content.length <= 2) { // Emojis
                    element.style.fontSize = `${size}rem`;
                } else { // Text
                    element.style.fontSize = `${size * 0.4 + 0.5}rem`; // Smaller font for titles
                    element.style.fontWeight = 'bold';
                    element.style.color = '#fde047'; // Brighter yellow for titles
                }


                // Random starting position (horizontal)
                element.style.left = `${Math.random() * 100}vw`;
                
                // Random animation duration (15s to 35s for a slow float)
                const duration = Math.random() * 20 + 15;
                element.style.animationDuration = `${duration}s`;

                // Random animation delay to stagger the start
                const delay = Math.random() * 20;
                element.style.animationDelay = `-${delay}s`;

                container.appendChild(element);
            }
        }

        // Initialize the floating background animation on load
        window.onload = generateFloatingElement;
    </script>
</body>
</html>
